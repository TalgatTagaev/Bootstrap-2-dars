<!DOCTYPE html>

            <button type="button" class="btn btn-primary bor">BLUE</button>
            <button type="button" class="btn btn-info bor">AQUA</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <img src="rasm/fa.png" alt="" class="img ml-">
            <img src="rasm/x.png" alt="" class="img ml-5">

            <button type="button" class="col-md-12 btn btn-outline-primary bor mt-5">primary</button>

        <div class="col-md-2">

            <button type="button" class="col-md-12 btn btn-outline-secondary bor mt-5">secondary</button>
        </div>
        <div class="col-md-2">

            <button type="button" class="col-md-12 btn btn-outline-success bor mt-5">success</button>

        <div class="col-md-2">

            <button type="button" class="col-md-12 btn btn-outline-info bor mt-5 a">info</button>
        </div>
        <div class="col-md-2">

        </div>
        <div class="col-md-2">
